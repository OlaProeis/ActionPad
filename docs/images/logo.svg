<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="128" cy="128" r="118" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Grid of action buttons (3x3) -->
  <g id="actionButtons">
    <!-- Row 1 -->
    <rect x="65" y="65" width="35" height="35" rx="6" fill="#ffffff" opacity="0.9"/>
    <rect x="110" y="65" width="35" height="35" rx="6" fill="#ffffff" opacity="0.9"/>
    <rect x="155" y="65" width="35" height="35" rx="6" fill="#ffffff" opacity="0.9"/>
    
    <!-- Row 2 -->
    <rect x="65" y="110" width="35" height="35" rx="6" fill="#ffffff" opacity="0.9"/>
    <rect x="110" y="110" width="35" height="35" rx="6" fill="#f1c40f" opacity="1"/>
    <rect x="155" y="110" width="35" height="35" rx="6" fill="#ffffff" opacity="0.9"/>
    
    <!-- Row 3 -->
    <rect x="65" y="155" width="35" height="35" rx="6" fill="#ffffff" opacity="0.9"/>
    <rect x="110" y="155" width="35" height="35" rx="6" fill="#ffffff" opacity="0.9"/>
    <rect x="155" y="155" width="35" height="35" rx="6" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Action symbol (lightning bolt on center button) -->
  <path d="M132 118 L121 127 L128 127 L118 142 L130 132 L123 132 Z" 
        fill="#2c3e50" opacity="0.8"/>
  
  <!-- Accent elements (small colored dots for visual interest) -->
  <circle cx="82" cy="82" r="4" fill="#e74c3c"/>
  <circle cx="172" cy="82" r="4" fill="#2ecc71"/>
  <circle cx="82" cy="172" r="4" fill="#9b59b6"/>
  <circle cx="172" cy="172" r="4" fill="#e67e22"/>
</svg>

